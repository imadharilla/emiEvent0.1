
<mat-toolbar class="md-tall">
  <span><a *ngIf="userIsAuthenticated" routerLink="/events"> <img src="assets/images/logo.png"> </a></span>
  <span><a *ngIf="!userIsAuthenticated" routerLink="/"> <img src="assets/images/logo.png"> </a></span>

  <span class="spacer"></span>
  <ul >
    <li *ngIf="userIsAuthenticated" >
      <a mat-button  routerLink="/attendees" routerLinkActive="mat-accent">Attendees</a>
    </li>
    <li *ngIf="userIsAuthenticated" >
      <a mat-button  routerLink="/create" routerLinkActive="mat-accent">New Event</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li>
      <button (click)="onLogout()"  *ngIf="userIsAuthenticated" mat-button >Logout</button>
    </li>
  </ul>
</mat-toolbar>
