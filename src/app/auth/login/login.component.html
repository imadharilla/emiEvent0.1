
<main>

<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card" *ngIf="!isLoading">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form (submit)="onLogin(LoginForm)" #LoginForm="ngForm">
					<div class="input-group form-group">
            <mat-form-field >
              <mat-label>Email</mat-label>
              <input matInput type="text" name="email" ngModel placeholder="E-Mail"  #emailInput="ngModel" required email>
              <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
            </mat-form-field>
					</div>
					<div class="input-group form-group">
            <mat-form-field >
              <input type="password" name="password" ngModel matInput placeholder="Password" required #passwordInput="ngModel">
              <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
            </mat-form-field>					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
          </div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
      </div>
      <mat-spinner *ngIf="isLoading"></mat-spinner>

		</div>
	</div>
</div>
</main>
